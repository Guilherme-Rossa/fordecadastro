<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro de usuario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form>
        <h2>Faça seu cadastro</h2>
        <!--nome do usuario-->
        <label for="username">Nome de usuário</label>
        <input type="text" id="username" name="username" required>
        <!--email do usuario-->
        <label for="useremail">E-mail de usuário</label>
        <input type="text" id="useremail" name="useremail" required>
        <!--telefone do usuario-->
        <label for="usertel">Telefone de usuárioihdwqkfiqofihwf</label>
        <input type="tel" id="usertel" name="usertel" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
    </form>
    
</body>
</html>
